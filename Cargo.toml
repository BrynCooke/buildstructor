[package]
name = "buildstructor"
version = "0.5.1"
edition = "2021"
authors = ["Bryn Cooke <bryncooke@gmail.com>"]
license = "Apache-2.0"
description = "Macro to derive a builder from a constructor function."
homepage = "https://github.com/BrynCooke/buildstructor"
repository = "https://github.com/BrynCooke/buildstructor"
categories = ["development-tools", "rust-patterns"]
keywords = ["derive", "macro", "builder", "constructor"]

[lib]
proc-macro = true

[dependencies]
lazy_static = "1.4.0"
proc-macro2 = "~1.0"
quote = "~1.0"
syn = { version = "~1.0", features = ["full", "extra-traits"] }
thiserror = "1.0.40"
try_match = "0.3.0"
str_inflector = "0.12.0"

[dev-dependencies]
trybuild = "~1.0"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
insta = "1.28.0"
prettyplease = "0.1.24"
http = "0.2.9"
derive_more = "0.99.17"
multimap = "0.8.3"
